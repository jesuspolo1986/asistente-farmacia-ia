<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elena AI | Senior Pharma</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --accent: #007aff; --bg: #f2f2f7; }
        body { background: var(--bg); font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .glass-card { background: white; border-radius: 30px; padding: 2rem; width: 90%; max-width: 420px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; }
        
        .tasa-panel { background: #f8f9fa; border-radius: 15px; padding: 12px; margin-bottom: 20px; border: 1px solid #eee; }
        .tasa-input { max-width: 120px; text-align: center; font-weight: bold; color: var(--accent); border: 2px solid #ddd; border-radius: 8px; }
        
        .mic-btn { width: 85px; height: 85px; border-radius: 50%; border: none; background: var(--accent); color: white; font-size: 2.3rem; margin: 10px 0; cursor: pointer; transition: 0.3s; }
        .mic-btn.listening { background: #ff3b30; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(255, 59, 48, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); } }
        
        .response-box { min-height: 100px; font-size: 1.1rem; color: #333; margin: 15px 0; }
        .wa-btn { background: #25d366; color: white; border-radius: 12px; padding: 12px; text-decoration: none; display: none; width: 100%; font-weight: 600; border: none; }
    </style>
</head>
<body>

<div class="glass-card">
    <div class="tasa-panel">
        <label class="small fw-bold text-muted mb-1 d-block">TASA DE CAMBIO (BS)</label>
        <div class="d-flex justify-content-center align-items-center gap-2">
            <input type="number" id="tasaManual" class="form-control tasa-input" value="{{ tasa }}" step="0.1">
            <span class="badge bg-primary">Manual</span>
        </div>
    </div>

    <h3 class="fw-600 mb-0">Elena AI</h3>
    <p class="text-muted small">ConsultorÃ­a Senior</p>

    <button class="mic-btn" id="micBtn" onclick="toggleListening()">ðŸŽ¤</button>
    
    <div class="response-box" id="elenaResponse">
        "Bienvenido. Indique el producto a consultar por voz."
    </div>

    <button id="waBtn" class="wa-btn" onclick="enviarWA()">ðŸ“± Enviar a WhatsApp</button>

    <input type="text" id="manualInput" class="form-control form-control-sm mt-3 border-0 bg-light text-center" placeholder="O escriba aquÃ­..." onkeypress="handleKey(event)">
    <input type="file" id="inventoryFile" hidden onchange="processUpload()">
    <a href="javascript:void(0)" class="d-block mt-3 small text-muted text-decoration-none" onclick="document.getElementById('inventoryFile').click()">ðŸ“Š Sincronizar Inventario</a>
</div>

<script>
    const synth = window.speechSynthesis;
    let ultimaRespuesta = "";

    function hablar(texto) {
        synth.cancel();
        const u = new SpeechSynthesisUtterance(texto);
        u.lang = 'es-MX'; u.rate = 0.9; u.pitch = 0.85;
        synth.speak(u);
    }

    function toggleListening() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'es-ES';
        recognition.onstart = () => document.getElementById('micBtn').classList.add('listening');
        recognition.onend = () => document.getElementById('micBtn').classList.remove('listening');
        recognition.onresult = (e) => {
            const query = e.results[0][0].transcript;
            document.getElementById('manualInput').value = query;
            solicitarAnalisis(query);
        };
        recognition.start();
    }

    async function solicitarAnalisis(query) {
        const respBox = document.getElementById('elenaResponse');
        const tasaVal = document.getElementById('tasaManual').value; // Captura la tasa del input
        
        respBox.innerHTML = "<em>Calculando con tasa manual...</em>";
        
        try {
            const res = await fetch('/preguntar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    pregunta: query,
                    tasa: tasaVal 
                })
            });
            const data = await res.json();
            ultimaRespuesta = data.respuesta_asistente;
            respBox.innerText = ultimaRespuesta;
            hablar(ultimaRespuesta);
            document.getElementById('waBtn').style.display = 'block';
        } catch (e) { respBox.innerText = "Error en la conexiÃ³n."; }
    }

    function enviarWA() {
        const msg = encodeURIComponent("ðŸ“¦ *CotizaciÃ³n Farmacia*\n\n" + ultimaRespuesta);
        window.open(`https://wa.me/?text=${msg}`, '_blank');
    }

    function handleKey(e) { if(e.key === 'Enter') solicitarAnalisis(e.target.value); }

    async function processUpload() {
        const file = document.getElementById('inventoryFile').files[0];
        const fd = new FormData(); fd.append('file', file);
        const res = await fetch('/upload', { method: 'POST', body: fd });
        const data = await res.json();
        alert(data.mensaje || data.error);
    }

    window.onload = () => {
        setTimeout(() => {
            hablar("Soy Elena. Por favor, asegÃºrese de que la tasa manual sea correcta antes de iniciar.");
        }, 1000);
    };
</script>

</body>
</html>
