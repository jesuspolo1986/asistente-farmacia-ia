<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elena AI | Dual Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --accent: #007aff; --admin: #5856d6; --bg: #f2f2f7; }
        body { background: var(--bg); font-family: 'Inter', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .glass-card { background: white; border-radius: 35px; padding: 2rem; width: 90%; max-width: 420px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); text-align: center; }
        
        .mode-switch { background: #f8f9fa; border-radius: 20px; padding: 15px; margin-bottom: 20px; border: 1px solid #eee; }
        .tasa-input { max-width: 100px; text-align: center; font-weight: 600; color: var(--accent); border: 2px solid #eee; border-radius: 10px; }
        
        .mic-btn { width: 90px; height: 90px; border-radius: 50%; border: none; background: var(--accent); color: white; font-size: 2.5rem; margin: 15px 0; cursor: pointer; transition: 0.3s; box-shadow: 0 10px 20px rgba(0,122,255,0.3); }
        .mic-btn.admin-on { background: var(--admin); box-shadow: 0 10px 20px rgba(88, 86, 214, 0.3); }
        .mic-btn.listening { background: #ff3b30; animation: pulse 1.5s infinite; }
        
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(255, 59, 48, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); } }
        
        .response-text { min-height: 100px; font-size: 1.1rem; color: #1c1c1e; margin: 10px 0; line-height: 1.4; }
        .wa-btn { background: #25d366; color: white; border-radius: 14px; padding: 12px; text-decoration: none; display: none; width: 100%; font-weight: 600; border: none; }
    </style>
</head>
<body>

<div class="glass-card">
    <div class="mode-switch">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <span class="small fw-bold text-muted">TASA BS</span>
            <input type="number" id="tasaManual" class="tasa-input" value="{{ tasa }}" step="0.1">
        </div>
        <div class="form-check form-switch d-flex justify-content-center">
            <input class="form-check-input me-2" type="checkbox" id="adminToggle" onchange="updateUI()">
            <label class="form-check-label small fw-bold" for="adminToggle" id="modeLabel">ATENCIN PBLICO</label>
        </div>
    </div>

    <h3 class="fw-600 mb-0">Elena AI</h3>
    <p class="text-muted small" id="subLabel">Consultor铆a Senior</p>

    <button class="mic-btn" id="micBtn" onclick="toggleListening()"></button>
    
    <div class="response-text" id="elenaResponse">
        "Lista para iniciar. Presione el micr贸fono."
    </div>

    <button id="waBtn" class="wa-btn" onclick="enviarWA()"> Enviar Presupuesto</button>

    <input type="text" id="manualInput" class="form-control form-control-sm mt-3 border-0 bg-light text-center" placeholder="O escriba aqu铆..." onkeypress="handleKey(event)">
    
    <input type="file" id="inventoryFile" hidden onchange="processUpload()">
    <a href="javascript:void(0)" class="d-block mt-4 small text-muted text-decoration-none opacity-50" onclick="document.getElementById('inventoryFile').click()"> Cargar Base de Datos</a>
</div>

<script>
    const synth = window.speechSynthesis;
    let ultimaRespuesta = "";

    function hablar(texto) {
        synth.cancel();
        const u = new SpeechSynthesisUtterance(texto);
        u.lang = 'es-MX'; u.rate = 0.95; u.pitch = 0.9;
        synth.speak(u);
    }

    function updateUI() {
        const isAdmin = document.getElementById('adminToggle').checked;
        const label = document.getElementById('modeLabel');
        const mic = document.getElementById('micBtn');
        const sub = document.getElementById('subLabel');
        
        if(isAdmin) {
            label.innerText = "MODO ADMINISTRATIVO";
            label.style.color = "var(--admin)";
            mic.classList.add('admin-on');
            sub.innerText = "Gesti贸n de Inventario Interno";
        } else {
            label.innerText = "ATENCIN PBLICO";
            label.style.color = "gray";
            mic.classList.remove('admin-on');
            sub.innerText = "Consultor铆a Senior";
        }
    }

    function toggleListening() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'es-ES';
        recognition.onstart = () => document.getElementById('micBtn').classList.add('listening');
        recognition.onend = () => document.getElementById('micBtn').classList.remove('listening');
        recognition.onresult = (e) => {
            const query = e.results[0][0].transcript;
            document.getElementById('manualInput').value = query;
            solicitarAnalisis(query);
        };
        recognition.start();
    }

    async function solicitarAnalisis(query) {
        const respBox = document.getElementById('elenaResponse');
        const tasaVal = document.getElementById('tasaManual').value;
        const isAdmin = document.getElementById('adminToggle').checked;
        
        respBox.innerHTML = "<em>Elena est谩 analizando...</em>";
        
        try {
            const res = await fetch('/preguntar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    pregunta: query,
                    tasa: tasaVal,
                    modo_admin: isAdmin
                })
            });
            const data = await res.json();
            ultimaRespuesta = data.respuesta_asistente;
            respBox.innerText = ultimaRespuesta;
            hablar(ultimaRespuesta);
            
            // Solo mostrar WhatsApp en modo p煤blico
            document.getElementById('waBtn').style.display = isAdmin ? 'none' : 'block';
        } catch (e) { respBox.innerText = "Error de conexi贸n."; }
    }

    function enviarWA() {
        const msg = encodeURIComponent(" *Cotizaci贸n Farmacia*\n\n" + ultimaRespuesta);
        window.open(`https://wa.me/?text=${msg}`, '_blank');
    }

    function handleKey(e) { if(e.key === 'Enter') solicitarAnalisis(e.target.value); }

    async function processUpload() {
        const file = document.getElementById('inventoryFile').files[0];
        const fd = new FormData(); fd.append('file', file);
        const res = await fetch('/upload', { method: 'POST', body: fd });
        const data = await res.json();
        alert(data.mensaje || data.error);
    }
</script>

</body>
</html>
