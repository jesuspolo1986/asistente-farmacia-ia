<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elena AI | Control Farmacia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --accent: #007aff; --admin: #5856d6; --bg: #f5f5f7; }
        body { background: var(--bg); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .glass-card { background: white; border-radius: 35px; padding: 2rem; width: 95%; max-width: 420px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .mic-btn { width: 90px; height: 90px; border-radius: 50%; border: none; background: var(--accent); color: white; font-size: 2.5rem; margin: 20px auto; display: block; cursor: pointer; transition: 0.4s; }
        .mic-btn.admin-on { background: var(--admin); box-shadow: 0 0 20px rgba(88, 86, 214, 0.4); }
        .mic-btn.listening { background: #ff3b30; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255,59,48,0.4); } 70% { box-shadow: 0 0 0 20px rgba(255,59,48,0); } }
        .response-text { min-height: 100px; text-align: center; color: #1d1d1f; font-weight: 500; font-size: 1.1rem; line-height: 1.4; display: flex; align-items: center; justify-content: center; }
        .wa-btn { border-radius: 15px; padding: 14px; width: 100%; font-weight: 600; border: none; margin-top: 10px; color: white; display: none; text-decoration: none; text-align: center; }
    </style>
</head>
<body>

<div class="glass-card">
    <div class="p-3 mb-4 bg-light rounded-4 border">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <span class="small fw-bold text-muted">TASA BS</span>
            <input type="number" id="tasaManual" class="form-control form-control-sm w-50 border-0 fw-bold text-end" value="{{ tasa }}" step="0.01">
        </div>
        <div class="form-check form-switch d-flex justify-content-center">
            <input class="form-check-input me-2" type="checkbox" id="adminToggle" onchange="updateUI()">
            <label class="form-check-label small fw-bold" for="adminToggle" id="modeLabel">ATENCIÃ“N PÃšBLICO</label>
        </div>
    </div>

    <h3 class="text-center mb-1">Elena AI</h3>
    <p class="text-center text-muted small mb-4" id="subLabel">ConsultorÃ­a FarmacÃ©utica</p>

    <button class="mic-btn" id="micBtn" onclick="toggleListening()">ðŸŽ¤</button>
    <div class="response-text" id="elenaResponse">"Hola, soy Elena. Presione el icono para consultar un producto."</div>

    <a id="waBtn" href="javascript:void(0)" class="wa-btn" style="background: #25d366;" onclick="enviarWA()">ðŸ“± Enviar Presupuesto</a>
    <a id="pdfBtn" href="javascript:void(0)" class="wa-btn" style="background: var(--admin);" onclick="descargarPDF()">ðŸ“„ Descargar Reporte PDF</a>

    <input type="text" id="manualInput" class="form-control mt-4 border-0 bg-light text-center rounded-3" placeholder="O escriba el nombre aquÃ­..." onkeypress="handleKey(event)">
    <input type="file" id="inventoryFile" hidden onchange="processUpload()">
    <button class="btn btn-link btn-sm w-100 mt-4 text-decoration-none text-muted" onclick="document.getElementById('inventoryFile').click()">ðŸ“Š Sincronizar Inventario</button>
</div>

<script>
    const synth = window.speechSynthesis;
    let ultimaRespuesta = "";

    function hablar(texto) {
        synth.cancel();
        const u = new SpeechSynthesisUtterance(texto);
        u.lang = 'es-MX'; u.rate = 1;
        synth.speak(u);
    }

    function updateUI() {
        const isAdmin = document.getElementById('adminToggle').checked;
        const mic = document.getElementById('micBtn');
        const pdfBtn = document.getElementById('pdfBtn');
        const label = document.getElementById('modeLabel');
        const sub = document.getElementById('subLabel');
        
        if(isAdmin) {
            label.innerText = "MODO ADMINISTRATIVO";
            mic.classList.add('admin-on');
            sub.innerText = "GestiÃ³n de Negocios Senior";
            pdfBtn.style.display = 'block';
        } else {
            label.innerText = "ATENCIÃ“N PÃšBLICO";
            mic.classList.remove('admin-on');
            sub.innerText = "ConsultorÃ­a FarmacÃ©utica";
            pdfBtn.style.display = 'none';
        }
        document.getElementById('waBtn').style.display = 'none';
    }

    function toggleListening() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'es-ES';
        recognition.onstart = () => {
            document.getElementById('micBtn').classList.add('listening');
            document.getElementById('elenaResponse').innerText = "Elena escuchando...";
        };
        recognition.onend = () => document.getElementById('micBtn').classList.remove('listening');
        recognition.onresult = (e) => {
            const q = e.results[0][0].transcript;
            document.getElementById('manualInput').value = q;
            solicitarAnalisis(q);
        };
        recognition.start();
    }

    async function solicitarAnalisis(query) {
        const isAdmin = document.getElementById('adminToggle').checked;
        const res = await fetch('/preguntar', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                pregunta: query, 
                tasa: document.getElementById('tasaManual').value, 
                modo_admin: isAdmin 
            })
        });
        const data = await res.json();
        ultimaRespuesta = data.respuesta_asistente;
        document.getElementById('elenaResponse').innerText = ultimaRespuesta;
        hablar(ultimaRespuesta);
        
        // BotÃ³n WhatsApp solo para clientes y si el producto existe/no estÃ¡ vencido
        document.getElementById('waBtn').style.display = (!isAdmin && !ultimaRespuesta.includes("no estÃ¡ disponible")) ? 'block' : 'none';
    }

    function enviarWA() {
        window.open(`https://wa.me/?text=${encodeURIComponent("*Presupuesto Elena AI:*\n" + ultimaRespuesta)}`, '_blank');
    }

    function descargarPDF() {
        window.location.href = '/descargar-pdf';
    }

    function handleKey(e) { if(e.key === 'Enter') solicitarAnalisis(e.target.value); }

    async function processUpload() {
        const fd = new FormData(); fd.append('file', document.getElementById('inventoryFile').files[0]);
        const res = await fetch('/upload', { method: 'POST', body: fd });
        const data = await res.json();
        document.getElementById('elenaResponse').innerText = data.mensaje || data.error;
    }

    window.onload = () => {
        setTimeout(() => {
            const h = new Date().getHours();
            const msg = h < 12 ? "Buenos dÃ­as. Iniciando auditorÃ­a matutina." : "Buenas tardes. Revisemos el inventario.";
            hablar(msg);
        }, 1500);
    };
</script>
</body>
</html>
