<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elena AI | Consultora Senior</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --accent: #007aff; --glass: rgba(255, 255, 255, 0.95); }
        body { background: #f2f4f7; font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .main-card { background: var(--glass); backdrop-filter: blur(10px); border-radius: 32px; padding: 2.5rem; width: 90%; max-width: 440px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); text-align: center; border: 1px solid white; }
        
        .tasa-monitor { background: #f8f9fa; border: 1px solid #eee; border-radius: 15px; padding: 10px; margin-bottom: 20px; font-size: 0.85rem; }
        .tasa-val { color: var(--accent); font-weight: 600; font-size: 1rem; }
        
        .mic-btn { width: 95px; height: 95px; border-radius: 50%; border: none; background: var(--accent); color: white; font-size: 2.8rem; margin: 1rem 0; cursor: pointer; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .mic-btn.listening { background: #ff3b30; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.5); } 70% { box-shadow: 0 0 0 15px rgba(255, 59, 48, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); } }
        
        .response-text { min-height: 110px; font-size: 1.1rem; line-height: 1.5; color: #1a1c23; margin: 15px 0; }
        .btn-wa { background: #25d366; color: white; border-radius: 14px; padding: 12px; text-decoration: none; display: none; font-weight: 600; margin-top: 10px; width: 100%; border: none; }
    </style>
</head>
<body>

<div class="main-card">
    <div class="tasa-monitor">
        ðŸ“ˆ Monitor Hoy: <span class="tasa-val" id="uiTasa">{{ tasa }}</span> BS <br>
        <small class="text-muted">Actualizado: <span id="uiFecha">{{ fecha }}</span></small>
    </div>

    <h2 class="fw-600 mb-0">Elena AI</h2>
    <p class="text-muted small">ConsultorÃ­a Senior de Farmacia</p>

    <button class="mic-btn" id="micBtn" onclick="toggleListening()">ðŸŽ¤</button>
    
    <div class="response-text" id="elenaResponse">
        "Bienvenido. Presione el micrÃ³fono para iniciar la auditorÃ­a de precios."
    </div>

    <button id="waBtn" class="btn-wa" onclick="enviarWA()">ðŸ“± Enviar a WhatsApp</button>

    <input type="text" id="manualInput" class="form-control form-control-sm mt-3 border-0 bg-light text-center" placeholder="O escriba el activo aquÃ­..." onkeypress="handleKey(event)">

    <input type="file" id="inventoryFile" hidden onchange="processUpload()">
    <a href="javascript:void(0)" class="d-block mt-4 small text-muted text-decoration-none" onclick="document.getElementById('inventoryFile').click()">ðŸ“Š Sincronizar Excel</a>
</div>

<script>
    const synth = window.speechSynthesis;
    let ultimaRespuesta = "";

    function hablar(texto) {
        synth.cancel();
        const u = new SpeechSynthesisUtterance(texto);
        u.lang = 'es-MX'; u.rate = 0.9; u.pitch = 0.85;
        synth.speak(u);
    }

    function toggleListening() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'es-ES';
        recognition.onstart = () => document.getElementById('micBtn').classList.add('listening');
        recognition.onend = () => document.getElementById('micBtn').classList.remove('listening');
        recognition.onresult = (e) => {
            const query = e.results[0][0].transcript;
            document.getElementById('manualInput').value = query;
            solicitarAnalisis(query);
        };
        recognition.start();
    }

    async function solicitarAnalisis(query) {
        const respBox = document.getElementById('elenaResponse');
        respBox.innerHTML = "<em>Auditando activos y tasa...</em>";
        try {
            const res = await fetch('/preguntar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ pregunta: query })
            });
            const data = await res.json();
            ultimaRespuesta = data.respuesta_asistente;
            respBox.innerText = ultimaRespuesta;
            
            // ACTUALIZAR MONITOR EN VIVO
            document.getElementById('uiTasa').innerText = data.tasa_actual;
            document.getElementById('uiFecha').innerText = data.ultima_act;
            
            hablar(ultimaRespuesta);
            document.getElementById('waBtn').style.display = 'block';
        } catch (e) { respBox.innerText = "Error en la conexiÃ³n financiera."; }
    }

    function enviarWA() {
        const msg = encodeURIComponent("ðŸ“¦ *Elena AI - CotizaciÃ³n Senior*\n\n" + ultimaRespuesta);
        window.open(`https://wa.me/?text=${msg}`, '_blank');
    }

    function handleKey(e) { if(e.key === 'Enter') solicitarAnalisis(e.target.value); }

    async function processUpload() {
        const file = document.getElementById('inventoryFile').files[0];
        const fd = new FormData(); fd.append('file', file);
        const res = await fetch('/upload', { method: 'POST', body: fd });
        const data = await res.json();
        alert(data.mensaje || data.error);
    }

    window.onload = () => {
        setTimeout(() => {
            hablar("Soy Elena. Hoy 15 de enero la tasa estÃ¡ actualizada. Â¿QuÃ© producto desea consultar?");
        }, 1000);
    };
</script>

</body>
</html>
