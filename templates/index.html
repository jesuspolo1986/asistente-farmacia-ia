<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elena AI | Farmacia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary: #00d2ff; --admin: #a18cd1; }
        body { background: #0f172a; color: white; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; transition: 0.5s; overflow: hidden; }
        .admin-mode-bg { background: #1a1625; }
        .card-elena { background: rgba(255,255,255,0.05); border-radius: 40px; padding: 2.5rem; width: 400px; text-align: center; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        
        /* AURA ANIMADA */
        .aura { width: 110px; height: 110px; margin: 0 auto 1.5rem; position: relative; cursor: pointer; }
        .aura-inner { 
            inset: 0; position: absolute; border-radius: 50%; 
            background: linear-gradient(45deg, var(--primary), #3a7bd5); 
            box-shadow: 0 0 30px rgba(0,210,255,0.4); 
            animation: pulse-aura 2.5s infinite ease-in-out;
            transition: 0.8s;
        }
        .admin-active .aura-inner { background: linear-gradient(45deg, #fbc2eb, var(--admin)); box-shadow: 0 0 30px rgba(161,140,209,0.4); }
        
        @keyframes pulse-aura {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.1); opacity: 1; box-shadow: 0 0 50px rgba(0,210,255,0.6); }
        }

        .listening .aura-inner { animation: pulse-listen 0.4s infinite alternate; }
        @keyframes pulse-listen { from { transform: scale(1); } to { transform: scale(1.25); } }

        .res-box { min-height: 90px; margin: 1rem 0; font-size: 1rem; color: #cbd5e1; display: flex; align-items: center; justify-content: center; }
        .input-elena { background: rgba(255,255,255,0.1); border: none; border-radius: 15px; color: white; padding: 12px; width: 100%; text-align: center; outline: none; }
        #tasaInput { background: none; border: 1px solid rgba(0,210,255,0.4); color: #00d2ff; width: 75px; border-radius: 8px; text-align: center; font-weight: bold; }
    </style>
</head>
<body id="body">

<div class="card-elena">
    <div class="d-flex justify-content-between mb-3 opacity-75 small">
        <span>TASA BCV: <input type="number" id="tasaInput" step="0.01" value="{{ tasa }}" onchange="sincronizarTasa()"></span>
        <span id="labelModo" class="fw-bold">MOSTRADOR</span>
    </div>

    <div class="aura" id="auraBtn" onclick="escuchar()"><div class="aura-inner"></div></div>

    <h4 class="fw-bold mb-0">ELENA AI</h4>
    <div class="res-box" id="textoElena">Toca para hablarme</div>

    <input type="text" id="userInput" class="input-elena" placeholder="Buscar medicina..." onkeypress="if(event.key==='Enter') enviar()">
    
    <div id="adminTools" style="display: none;" class="mt-4">
        <input type="file" id="fileIn" hidden onchange="subirExcel()">
        <div class="d-grid gap-2">
            <button class="btn btn-info btn-sm text-dark fw-bold" onclick="document.getElementById('fileIn').click()">ACTUALIZAR INVENTARIO</button>
            <button class="btn btn-outline-light btn-sm" onclick="window.location.href='/descargar-reporte'">DESCARGAR PDF GERENCIA</button>
        </div>
    </div>
</div>

<script>
    let modoAdmin = false;
    const synth = window.speechSynthesis;
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    function hablar(msj) {
        synth.cancel();
        const u = new SpeechSynthesisUtterance(msj.replace(/[ðŸ“Š]/g, ''));
        u.lang = 'es-MX';
        synth.speak(u);
    }

    async function sincronizarTasa() {
        if(!modoAdmin) return;
        const nt = document.getElementById('tasaInput').value;
        await fetch('/preguntar', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ nueva_tasa: nt, modo_admin: true })
        });
    }

    function escuchar() {
        if (!SpeechRecognition) return alert("Usa Google Chrome");
        const rec = new SpeechRecognition();
        rec.lang = 'es-VE';
        rec.onstart = () => {
            document.getElementById('auraBtn').classList.add('listening');
            document.getElementById('textoElena').innerText = "Elena escuchando...";
        };
        rec.onresult = (e) => {
            document.getElementById('userInput').value = e.results[0][0].transcript;
            enviar();
        };
        rec.onend = () => document.getElementById('auraBtn').classList.remove('listening');
        rec.start();
    }

    async function enviar() {
        const query = document.getElementById('userInput').value;
        if(!query) return;
        
        const res = await fetch('/preguntar', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ pregunta: query, modo_admin: modoAdmin })
        });
        const data = await res.json();
        
        if(data.respuesta === "MODO_ADMIN_ACTIVADO") {
            activarAdmin();
        } else {
            document.getElementById('textoElena').innerText = data.respuesta;
            if(data.tasa_sync) document.getElementById('tasaInput').value = data.tasa_sync;
            hablar(data.respuesta);
        }
        document.getElementById('userInput').value = "";
    }

    function activarAdmin() {
        modoAdmin = true;
        document.getElementById('body').classList.add('admin-mode-bg');
        document.getElementById('auraBtn').classList.add('admin-active');
        document.getElementById('labelModo').innerText = "GERENCIA";
        document.getElementById('adminTools').style.display = "block";
        hablar("Modo gerencia activo. Reportes y carga habilitados.");
    }

    async function subirExcel() {
        const fd = new FormData();
        fd.append('file', document.getElementById('fileIn').files[0]);
        const res = await fetch('/upload', { method: 'POST', body: fd });
        const data = await res.json();
        document.getElementById('textoElena').innerText = data.mensaje;
        hablar(data.mensaje);
    }
</script>
</body>
</html>
