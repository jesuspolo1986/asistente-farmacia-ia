<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elena AI - Avatar 3D</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary: #00d2ff; }
        body { background: #0f172a; color: white; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; overflow: hidden; }
        .card-elena { background: rgba(255,255,255,0.05); border-radius: 40px; padding: 2.5rem; width: 420px; text-align: center; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        
        /* Contenedor del Avatar 3D */
        .aura { 
            width: 180px; height: 180px; margin: 0 auto 1.5rem; 
            border-radius: 50%; overflow: hidden; 
            border: 4px solid var(--primary); background: #000;
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.4);
        }
        
        .res-box { min-height: 80px; margin: 1rem 0; color: #cbd5e1; font-size: 0.95rem; }
        .input-elena { background: rgba(255,255,255,0.1); border: none; border-radius: 15px; color: white; padding: 12px; width: 100%; text-align: center; outline: none; }
    </style>
</head>
<body>

<div class="card-elena">
    <div id="avatar-container" class="aura" onclick="escuchar()"></div>
    <h4 class="fw-bold">ELENA AI</h4>
    <div class="res-box" id="textoElena">Haz clic en mi rostro para hablar</div>
    <input type="text" id="userInput" class="input-elena" placeholder="Escribe aquÃ­..." onkeypress="if(event.key==='Enter') enviar()">
</div>

<script type="module">
    import { TalkingHead } from "https://cdn.jsdelivr.net/gh/wa-sh-i/talkinghead@main/dist/talkinghead.mjs";

    let head;

    async function init() {
        const node = document.getElementById('avatar-container');
        head = new TalkingHead(node, {
            cameraView: "head",
            lipsyncModules: ["en", "es"]
        });

        // Modelo de mujer profesional (Ready Player Me)
        await head.showAvatar({
            url: 'https://models.readyplayer.me/64b519d36098045610815a51.glb',
            body: 'F',
            avatarMood: 'friendly'
        });
        window.elenaHead = head;
    }
    init();
</script>

<script>
    const synth = window.speechSynthesis;
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    function hablar(msj) {
        synth.cancel();
        const u = new SpeechSynthesisUtterance(msj);
        u.lang = 'es-MX';

        u.onstart = () => {
            if(window.elenaHead) window.elenaHead.speakText(msj);
        };
        u.onend = () => {
            if(window.elenaHead) window.elenaHead.stopSpeaking();
        };
        synth.speak(u);
    }

    function escuchar() {
        const rec = new SpeechRecognition();
        rec.lang = 'es-VE';
        rec.onstart = () => document.getElementById('textoElena').innerText = "Te escucho...";
        rec.onresult = (e) => {
            document.getElementById('userInput').value = e.results[0][0].transcript;
            enviar();
        };
        rec.start();
    }

    async function enviar() {
        const query = document.getElementById('userInput').value;
        if(!query) return;
        
        const res = await fetch('/preguntar', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ pregunta: query })
        });
        const data = await res.json();
        document.getElementById('textoElena').innerText = data.respuesta;
        hablar(data.respuesta);
        document.getElementById('userInput').value = "";
    }
</script>
</body>
</html>
