<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elena AI | Digital Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary: #00d2ff; --secondary: #3a7bd5; --admin-glow: #8e2de2; --bg: #0f172a; }
        
        body { 
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: white; font-family: 'Inter', -apple-system, sans-serif; height: 100vh;
            display: flex; align-items: center; justify-content: center; overflow: hidden; margin: 0;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px; padding: 3rem;
            width: 95%; max-width: 450px; text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* EL AURA - El n√∫cleo visual */
        .elena-aura {
            position: relative; width: 160px; height: 160px;
            margin: 0 auto 2.5rem; cursor: pointer;
        }

        .aura-core {
            position: absolute; inset: 0;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 50%; filter: blur(2px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 40px rgba(0, 210, 255, 0.5);
        }

        .aura-ring {
            position: absolute; inset: -15px;
            border: 2px solid rgba(0, 210, 255, 0.2);
            border-radius: 50%; animation: pulse-ring 2.5s infinite;
        }

        /* Estados Din√°micos */
        .listening .aura-core {
            animation: morph 1.2s infinite alternate ease-in-out;
            background: linear-gradient(45deg, #ff0080, #ff8c00);
            box-shadow: 0 0 60px rgba(255, 0, 128, 0.6);
        }

        .admin-mode .aura-core {
            background: linear-gradient(45deg, #8e2de2, #4a00e0);
            box-shadow: 0 0 50px rgba(142, 45, 226, 0.5);
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.8; }
            100% { transform: scale(1.4); opacity: 0; }
        }

        @keyframes morph {
            0% { border-radius: 50%; transform: scale(1); }
            100% { border-radius: 35% 65% 65% 35% / 35% 35% 65% 65%; transform: scale(1.15); }
        }

        .response-box {
            font-size: 1.15rem; min-height: 100px; margin: 1.5rem 0;
            font-weight: 300; letter-spacing: 0.5px; line-height: 1.5;
            display: flex; align-items: center; justify-content: center;
        }

        .status-badge {
            background: rgba(255,255,255,0.08); padding: 6px 18px;
            border-radius: 25px; font-size: 0.75rem; text-transform: uppercase;
            letter-spacing: 2px; color: var(--primary); border: 1px solid rgba(255,255,255,0.1);
        }

        .btn-action {
            background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.1);
            color: white; padding: 14px; border-radius: 18px; font-size: 0.9rem;
            transition: 0.3s; width: 100%; margin-top: 12px; font-weight: 500;
        }

        .btn-action:hover { background: rgba(255,255,255,0.15); transform: translateY(-2px); }
        
        input[type="number"] {
            background: transparent; color: white; border: none; font-weight: bold;
        }
    </style>
</head>
<body>

<div class="main-container" id="container">
    <div class="d-flex justify-content-between align-items-center mb-5">
        <div class="status-badge" id="statusLabel">Tasa: <span id="tasaDisplay">325.40</span></div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="adminToggle" onchange="toggleAdmin()">
        </div>
    </div>

    <div class="elena-aura" id="auraBtn" onclick="toggleListening()">
        <div class="aura-ring"></div>
        <div class="aura-core"></div>
    </div>

    <h2 class="fw-bold mb-1" style="letter-spacing: 2px;">ELENA AI</h2>
    <p class="text-white-50 small mb-4" id="modeSub" style="letter-spacing: 1px;">CONSULTOR√çA SENIOR</p>

    <div class="response-box" id="elenaResponse">
        Toque el aura para iniciar la consulta
    </div>

    <div id="controls">
        <button id="pdfBtn" class="btn-action" style="display:none;" onclick="descargarPDF()">üìÑ DESCARGAR AUDITOR√çA PDF</button>
        <button id="waBtn" class="btn-action" style="display:none; border-color: #25d366; color: #25d366;" onclick="enviarWA()">üì± ENVIAR PRESUPUESTO</button>
    </div>

    <input type="file" id="inventoryFile" hidden onchange="processUpload()">
    <button class="btn btn-link btn-sm text-white-50 text-decoration-none mt-5" onclick="document.getElementById('inventoryFile').click()">Sincronizar Inventario</button>
</div>

<script>
    const synth = window.speechSynthesis;
    let ultimaRespuesta = "";

    function hablar(texto) {
        synth.cancel();
        const u = new SpeechSynthesisUtterance(texto);
        u.lang = 'es-MX'; u.rate = 1;
        synth.speak(u);
    }

    function toggleAdmin() {
        const isAdmin = document.getElementById('adminToggle').checked;
        const container = document.getElementById('container');
        const sub = document.getElementById('modeSub');
        
        if(isAdmin) {
            container.classList.add('admin-mode');
            sub.innerText = "GESTI√ìN DE NEGOCIOS SENIOR";
            document.getElementById('pdfBtn').style.display = 'block';
        } else {
            container.classList.remove('admin-mode');
            sub.innerText = "CONSULTOR√çA SENIOR";
            document.getElementById('pdfBtn').style.display = 'none';
        }
        document.getElementById('waBtn').style.display = 'none';
    }

    function toggleListening() {
        const recognition = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
        recognition.lang = 'es-ES';
        
        recognition.onstart = () => {
            document.getElementById('auraBtn').classList.add('listening');
            document.getElementById('elenaResponse').innerText = "Elena escuchando...";
        };
        
        recognition.onend = () => {
            document.getElementById('auraBtn').classList.remove('listening');
        };

        recognition.onresult = async (e) => {
            const query = e.results[0][0].transcript;
            const isAdmin = document.getElementById('adminToggle').checked;
            const tasaActual = document.getElementById('tasaDisplay').innerText;
            
            const res = await fetch('/preguntar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ pregunta: query, tasa: tasaActual, modo_admin: isAdmin })
            });
            const data = await res.json();
            ultimaRespuesta = data.respuesta_asistente;
            document.getElementById('elenaResponse').innerText = ultimaRespuesta;
            hablar(ultimaRespuesta);
            
            // L√≥gica para mostrar WhatsApp si no es admin y el producto es v√°lido
            if(!isAdmin && !ultimaRespuesta.includes("no est√° disponible") && !ultimaRespuesta.includes("No logr√©")) {
                document.getElementById('waBtn').style.display = 'block';
            }
        };
        recognition.start();
    }

    function descargarPDF() { window.location.href = '/descargar-pdf'; }
    function enviarWA() { window.open(`https://wa.me/?text=${encodeURIComponent("*Presupuesto Elena AI:*\n" + ultimaRespuesta)}`, '_blank'); }

    async function processUpload() {
        const fd = new FormData(); fd.append('file', document.getElementById('inventoryFile').files[0]);
        const res = await fetch('/upload', { method: 'POST', body: fd });
        const data = await res.json();
        document.getElementById('elenaResponse').innerText = data.mensaje || data.error;
    }
</script>
</body>
</html>
