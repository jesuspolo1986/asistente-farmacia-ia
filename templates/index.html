<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elena AI - Farmacia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary: #00d2ff; --bg: #0f172a; --card: #1e293b; }
        body { background: var(--bg); color: white; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', sans-serif; margin: 0; }
        
        .card-elena { 
            background: var(--card); border-radius: 40px; padding: 2.5rem; width: 400px; text-align: center; 
            border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 25px 50px rgba(0,0,0,0.5); 
        }

        /* Contenedor circular para el Video */
        .aura { 
            width: 180px; height: 180px; margin: 0 auto 1.5rem; border-radius: 50%; 
            border: 4px solid var(--primary); position: relative; overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.3); cursor: pointer;
            background: #000;
        }

        #elenaVideo {
            width: 100%; height: 100%; object-fit: cover;
            filter: grayscale(20%); transition: all 0.5s ease;
        }

        /* Efecto cuando Elena habla */
        .hablando {
            border-color: #fff !important;
            box-shadow: 0 0 30px var(--primary), 0 0 50px var(--primary) !important;
            transform: scale(1.05);
        }

        .res-box { min-height: 80px; margin-bottom: 1.5rem; color: #cbd5e1; display: flex; align-items: center; justify-content: center; font-size: 0.95rem; }
        .input-elena { background: #334155; border: none; border-radius: 20px; color: white; padding: 15px; width: 100%; text-align: center; outline: none; }
        .btn-admin { background: var(--primary); color: #0f172a; border: none; border-radius: 15px; padding: 10px; font-weight: bold; margin-top: 15px; display: none; width: 100%; }
    </style>
</head>
<body>

<div class="card-elena">
    <div class="aura" id="auraContainer" onclick="escuchar()">
        <video id="elenaVideo" preload="auto" loop muted playsinline>
            <source src="/static/img/Una mujer estadounidense profe.mp4" type="video/mp4">
        </video>
    </div>
    
    <h3 class="fw-bold mb-1">ELENA AI</h3>
    <div class="res-box" id="textoElena">Haz clic en mi rostro para hablar.</div>
    
    <input type="text" id="userInput" class="input-elena" placeholder="Â¿En quÃ© puedo ayudarte?" onkeypress="if(event.key==='Enter') enviar()">
    
    <input type="file" id="fileInput" style="display: none;" onchange="subirArchivo()">
    <button id="btnAdmin" class="btn-admin" onclick="document.getElementById('fileInput').click()">ðŸ“¦ CARGAR INVENTARIO EXCEL</button>
</div>

<script>
    const synth = window.speechSynthesis;
    const video = document.getElementById('elenaVideo');
    const aura = document.getElementById('auraContainer');

    // Intentar reproducir el video en bucle suave al cargar
    document.addEventListener('click', () => video.play(), {once: true});

    function hablar(msj) {
        if (!synth) return;
        synth.cancel();
        const u = new SpeechSynthesisUtterance(msj);
        u.lang = 'es-MX';
        
        u.onstart = () => {
            aura.classList.add('hablando');
            video.playbackRate = 1.2; // Acelera un poco el movimiento al hablar
        };
        u.onend = () => {
            aura.classList.remove('hablando');
            video.playbackRate = 1.0;
        };
        
        synth.speak(u);
    }

    async function enviar() {
        const input = document.getElementById('userInput');
        const query = input.value.trim();
        if(!query) return;

        const res = await fetch('/preguntar', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ pregunta: query })
        });
        const data = await res.json();
        
        document.getElementById('textoElena').innerText = data.respuesta;
        hablar(data.respuesta);

        if(data.status === "MODO_ADMIN") {
            document.getElementById('btnAdmin').style.display = 'block';
        }
        input.value = "";
    }

    async function subirArchivo() {
        const file = document.getElementById('fileInput').files[0];
        const formData = new FormData();
        formData.append('archivo', file);
        const res = await fetch('/upload', { method: 'POST', body: formData });
        const data = await res.json();
        if(data.success) {
            document.getElementById('textoElena').innerText = data.mensaje;
            hablar(data.mensaje);
            document.getElementById('btnAdmin').style.display = 'none';
        }
    }

    function escuchar() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!SpeechRecognition) return alert("Navegador no soportado");
        const rec = new SpeechRecognition();
        rec.lang = 'es-VE';
        rec.onstart = () => document.getElementById('textoElena').innerText = "Escuchando...";
        rec.onresult = (e) => {
            document.getElementById('userInput').value = e.results[0][0].transcript;
            enviar();
        };
        rec.start();
    }
</script>
</body>
</html>
