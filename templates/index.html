<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elena AI - Farmacia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary: #00d2ff; --bg: #0f172a; }
        body { background: var(--bg); color: white; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', sans-serif; }
        .card-elena { background: #1e293b; border-radius: 40px; padding: 2.5rem; width: 400px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .aura { width: 170px; height: 170px; margin: 0 auto 1.5rem; border-radius: 50%; overflow: hidden; border: 4px solid var(--primary); background: #000; box-shadow: 0 0 20px rgba(0, 210, 255, 0.3); cursor: pointer; }
        .res-box { min-height: 70px; margin-bottom: 1.5rem; color: #94a3b8; font-size: 0.95rem; }
        .input-elena { background: #334155; border: none; border-radius: 20px; color: white; padding: 15px; width: 100%; text-align: center; outline: none; margin-bottom: 10px; }
        .btn-upload { background: var(--primary); color: #000; border: none; border-radius: 15px; padding: 8px 15px; font-weight: bold; font-size: 0.8rem; display: none; margin: 0 auto; cursor: pointer; }
    </style>
</head>
<body>

<div class="card-elena">
    <div id="avatar-container" class="aura" onclick="escuchar()"></div>
    <h3 class="fw-bold">ELENA AI</h3>
    <div class="res-box" id="textoElena">Haz clic en mi rostro para hablar o escribe abajo.</div>
    
    <input type="text" id="userInput" class="input-elena" placeholder="¿Qué producto buscas?" onkeypress="if(event.key==='Enter') enviar()">
    
    <input type="file" id="fileInput" style="display: none;" onchange="subirArchivo()">
    <button id="btnAdmin" class="btn-upload" onclick="document.getElementById('fileInput').click()">SUBIR EXCEL DE PRECIOS</button>
</div>

<script type="module">
    import { TalkingHead } from "https://cdn.jsdelivr.net/gh/wa-sh-i/talkinghead@main/dist/talkinghead.mjs";
    let head;
    async function init() {
        const node = document.getElementById('avatar-container');
        head = new TalkingHead(node, { cameraView: "head", lipsyncModules: ["es"] });
        await head.showAvatar({
            url: 'https://models.readyplayer.me/64b519d36098045610815a51.glb',
            body: 'F', avatarMood: 'friendly'
        });
        window.elenaHead = head;
    }
    init();
</script>

<script>
    const synth = window.speechSynthesis;
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    function hablar(msj) {
        synth.cancel();
        const u = new SpeechSynthesisUtterance(msj);
        u.lang = 'es-MX';
        u.onstart = () => { if(window.elenaHead) window.elenaHead.speakText(msj); };
        u.onend = () => { if(window.elenaHead) window.elenaHead.stopSpeaking(); };
        synth.speak(u);
    }

    async function enviar() {
        const input = document.getElementById('userInput');
        const query = input.value;
        if(!query) return;

        const res = await fetch('/preguntar', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ pregunta: query })
        });
        const data = await res.json();
        
        document.getElementById('textoElena').innerText = data.respuesta;
        hablar(data.respuesta);

        if(data.status === "MODO_ADMIN") {
            document.getElementById('btnAdmin').style.display = 'block';
        }
        input.value = "";
    }

    async function subirArchivo() {
        const file = document.getElementById('fileInput').files[0];
        const formData = new FormData();
        formData.append('archivo', file);

        document.getElementById('textoElena').innerText = "Procesando inventario...";
        const res = await fetch('/upload', { method: 'POST', body: formData });
        const data = await res.json();
        
        if(data.success) {
            document.getElementById('textoElena').innerText = data.mensaje;
            hablar(data.mensaje);
            document.getElementById('btnAdmin').style.display = 'none';
        } else {
            alert("Error: " + data.error);
        }
    }

    function escuchar() {
        if(!SpeechRecognition) return;
        const rec = new SpeechRecognition();
        rec.lang = 'es-VE';
        rec.onstart = () => { document.getElementById('textoElena').innerText = "Te escucho..."; };
        rec.onresult = (e) => {
            document.getElementById('userInput').value = e.results[0][0].transcript;
            enviar();
        };
        rec.start();
    }
</script>
</body>
</html>
