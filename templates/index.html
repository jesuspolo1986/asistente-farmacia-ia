<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elena AI | Pharmacy BI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --accent: #007aff; --admin: #5856d6; --bg: #f2f2f7; }
        body { background: var(--bg); font-family: sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .glass-card { background: white; border-radius: 30px; padding: 2rem; width: 95%; max-width: 400px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; }
        .mic-btn { width: 80px; height: 80px; border-radius: 50%; border: none; background: var(--accent); color: white; font-size: 2rem; margin: 15px 0; cursor: pointer; transition: 0.3s; }
        .mic-btn.admin-on { background: var(--admin); }
        .mic-btn.listening { background: #ff3b30; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255,39,48,0.4); } 70% { box-shadow: 0 0 0 20px rgba(255,39,48,0); } }
        .response-text { min-height: 80px; margin: 15px 0; font-size: 1rem; color: #333; }
        .wa-btn { border-radius: 12px; padding: 12px; width: 100%; font-weight: 600; border: none; margin-top: 8px; color: white; text-decoration: none; display: none; }
    </style>
</head>
<body>

<div class="glass-card">
    <div class="p-3 mb-3 bg-light rounded-4 border">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <span class="small fw-bold">TASA BS</span>
            <input type="number" id="tasaManual" class="form-control form-control-sm w-50 text-center" value="{{ tasa }}" step="0.01">
        </div>
        <div class="form-check form-switch d-flex justify-content-center">
            <input class="form-check-input me-2" type="checkbox" id="adminToggle" onchange="updateUI()">
            <label class="form-check-label small fw-bold" for="adminToggle" id="modeLabel">ATENCIÃ“N PÃšBLICO</label>
        </div>
    </div>

    <h4 class="mb-0">Elena AI</h4>
    <p class="text-muted small" id="subLabel">ConsultorÃ­a Senior</p>

    <button class="mic-btn" id="micBtn" onclick="toggleListening()">ðŸŽ¤</button>
    <div class="response-text" id="elenaResponse">"Lista para auditorÃ­a."</div>

    <button id="waBtn" class="wa-btn" style="background: #25d366;" onclick="enviarWA()">ðŸ“± Enviar Presupuesto</button>
    <button id="pdfBtn" class="wa-btn" style="background: var(--admin);" onclick="descargarPDF()">ðŸ“„ Descargar PDF de Pedidos</button>

    <input type="text" id="manualInput" class="form-control mt-3 border-0 bg-light text-center" placeholder="Producto..." onkeypress="handleKey(event)">
    <input type="file" id="inventoryFile" hidden onchange="processUpload()">
    <a href="javascript:void(0)" class="d-block mt-3 small text-muted" onclick="document.getElementById('inventoryFile').click()">ðŸ“Š Cargar Excel</a>
</div>

<script>
    const synth = window.speechSynthesis;
    let ultimaRespuesta = "";

    function hablar(texto) {
        synth.cancel();
        const u = new SpeechSynthesisUtterance(texto);
        u.lang = 'es-MX'; u.rate = 0.95;
        synth.speak(u);
    }

    function updateUI() {
        const isAdmin = document.getElementById('adminToggle').checked;
        const mic = document.getElementById('micBtn');
        const pdfBtn = document.getElementById('pdfBtn');
        const label = document.getElementById('modeLabel');
        
        if(isAdmin) {
            label.innerText = "MODO ADMINISTRATIVO";
            mic.classList.add('admin-on');
            pdfBtn.style.display = 'block';
        } else {
            label.innerText = "ATENCIÃ“N PÃšBLICO";
            mic.classList.remove('admin-on');
            pdfBtn.style.display = 'none';
        }
    }

    function toggleListening() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'es-ES';
        recognition.onstart = () => document.getElementById('micBtn').classList.add('listening');
        recognition.onend = () => document.getElementById('micBtn').classList.remove('listening');
        recognition.onresult = (e) => {
            const q = e.results[0][0].transcript;
            document.getElementById('manualInput').value = q;
            solicitarAnalisis(q);
        };
        recognition.start();
    }

    async function solicitarAnalisis(query) {
        const isAdmin = document.getElementById('adminToggle').checked;
        const res = await fetch('/preguntar', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ pregunta: query, tasa: document.getElementById('tasaManual').value, modo_admin: isAdmin })
        });
        const data = await res.json();
        ultimaRespuesta = data.respuesta_asistente;
        document.getElementById('elenaResponse').innerText = ultimaRespuesta;
        hablar(ultimaRespuesta);
        document.getElementById('waBtn').style.display = isAdmin ? 'none' : 'block';
    }

    function enviarWA() {
        window.open(`https://wa.me/?text=${encodeURIComponent(ultimaRespuesta)}`, '_blank');
    }

    function descargarPDF() {
        window.location.href = '/descargar-pdf';
    }

    function handleKey(e) { if(e.key === 'Enter') solicitarAnalisis(e.target.value); }

    async function processUpload() {
        const fd = new FormData(); fd.append('file', document.getElementById('inventoryFile').files[0]);
        const res = await fetch('/upload', { method: 'POST', body: fd });
        const data = await res.json();
        alert(data.mensaje || data.error);
    }

    window.onload = () => {
        setTimeout(() => {
            const h = new Date().getHours();
            const msg = h < 12 ? "Buenos dÃ­as. Tasa lista para actualizar." : "Buenas tardes. Â¿Iniciamos auditorÃ­a?";
            hablar(msg);
        }, 1000);
    };
</script>
</body>
</html>
