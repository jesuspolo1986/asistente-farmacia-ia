<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elena AI | Digital Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary: #00d2ff; --secondary: #3a7bd5; --admin-glow: #8e2de2; --bg: #0f172a; }
        
        body { 
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: white; font-family: 'Inter', sans-serif; height: 100vh;
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px; padding: 3rem;
            width: 100%; max-width: 450px; text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* EL AURA - El elemento impresionante */
        .elena-aura {
            position: relative; width: 150px; height: 150px;
            margin: 0 auto 2rem; cursor: pointer;
        }

        .aura-core {
            position: absolute; inset: 0;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 50%; filter: blur(2px);
            transition: all 0.5s ease;
            box-shadow: 0 0 30px var(--primary);
        }

        .aura-ring {
            position: absolute; inset: -10px;
            border: 2px solid rgba(0, 210, 255, 0.3);
            border-radius: 50%; animation: pulse-ring 2s infinite;
        }

        /* Animaci√≥n cuando escucha */
        .listening .aura-core {
            animation: morph 1.5s infinite alternate ease-in-out;
            background: linear-gradient(45deg, #ff0080, #ff8c00);
            box-shadow: 0 0 50px #ff0080;
        }

        /* Cambios en Modo Admin */
        .admin-mode .aura-core {
            background: linear-gradient(45deg, #8e2de2, #4a00e0);
            box-shadow: 0 0 40px var(--admin-glow);
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.8; }
            100% { transform: scale(1.3); opacity: 0; }
        }

        @keyframes morph {
            0% { border-radius: 50%; transform: scale(1); }
            100% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; transform: scale(1.1); }
        }

        .response-box {
            font-size: 1.2rem; min-height: 80px; margin: 1.5rem 0;
            font-weight: 300; letter-spacing: 0.5px;
        }

        .status-badge {
            background: rgba(255,255,255,0.1); padding: 5px 15px;
            border-radius: 20px; font-size: 0.7rem; text-transform: uppercase;
            letter-spacing: 2px; color: var(--primary);
        }

        .btn-action {
            background: rgba(255,255,255,0.1); border: none; color: white;
            padding: 12px 25px; border-radius: 15px; font-size: 0.9rem;
            transition: 0.3s; width: 100%; margin-top: 10px;
        }

        .btn-action:hover { background: rgba(255,255,255,0.2); }
    </style>
</head>
<body>

<div class="main-container" id="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="status-badge" id="statusLabel">Sincronizado</div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="adminToggle" onchange="toggleAdmin()">
        </div>
    </div>

    <div class="elena-aura" id="auraBtn" onclick="toggleListening()">
        <div class="aura-ring"></div>
        <div class="aura-core"></div>
    </div>

    <h2 class="fw-bold mb-1">ELENA AI</h2>
    <p class="text-muted small mb-4" id="modeSub">Asistente de Farmacia</p>

    <div class="response-box" id="elenaResponse">
        Toque el aura para iniciar
    </div>

    <div id="controls">
        <button id="pdfBtn" class="btn-action" style="display:none;" onclick="descargarPDF()">üìÑ DESCARGAR AUDITOR√çA PDF</button>
        <button id="waBtn" class="btn-action" style="display:none; background: #25d36622; color: #25d366;" onclick="enviarWA()">üì± ENVIAR A CLIENTE</button>
    </div>

    <input type="file" id="inventoryFile" hidden onchange="processUpload()">
    <button class="btn btn-link btn-sm text-white-50 text-decoration-none mt-4" onclick="document.getElementById('inventoryFile').click()">Actualizar Base de Datos</button>
</div>

<script>
    const synth = window.speechSynthesis;
    let ultimaRespuesta = "";

    function hablar(texto) {
        synth.cancel();
        const u = new SpeechSynthesisUtterance(texto);
        u.lang = 'es-MX'; u.rate = 1;
        synth.speak(u);
    }

    function toggleAdmin() {
        const isAdmin = document.getElementById('adminToggle').checked;
        const container = document.getElementById('container');
        const sub = document.getElementById('modeSub');
        
        if(isAdmin) {
            container.classList.add('admin-mode');
            sub.innerText = "Panel de Control Senior";
            document.getElementById('pdfBtn').style.display = 'block';
        } else {
            container.classList.remove('admin-mode');
            sub.innerText = "Asistente de Farmacia";
            document.getElementById('pdfBtn').style.display = 'none';
        }
    }

    function toggleListening() {
        const recognition = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
        recognition.lang = 'es-ES';
        
        recognition.onstart = () => {
            document.getElementById('auraBtn').classList.add('listening');
            document.getElementById('elenaResponse').innerText = "Escuchando...";
        };
        
        recognition.onend = () => {
            document.getElementById('auraBtn').classList.remove('listening');
        };

        recognition.onresult = async (e) => {
            const query = e.results[0][0].transcript;
            const isAdmin = document.getElementById('adminToggle').checked;
            
            const res = await fetch('/preguntar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ pregunta: query, tasa: 55.4, modo_admin: isAdmin })
            });
            const data = await res.json();
            ultimaRespuesta = data.respuesta_asistente;
            document.getElementById('elenaResponse').innerText = ultimaRespuesta;
            hablar(ultimaRespuesta);
            
            if(!isAdmin && !ultimaRespuesta.includes("no est√° disponible")) {
                document.getElementById('waBtn').style.display = 'block';
            }
        };
        recognition.start();
    }

    function descargarPDF() { window.location.href = '/descargar-pdf'; }
    function enviarWA() { window.open(`https://wa.me/?text=${encodeURIComponent(ultimaRespuesta)}`, '_blank'); }

    async function processUpload() {
        const fd = new FormData(); fd.append('file', document.getElementById('inventoryFile').files[0]);
        const res = await fetch('/upload', { method: 'POST', body: fd });
        const data = await res.json();
        document.getElementById('elenaResponse').innerText = data.mensaje;
    }
</script>
</body>
</html>
