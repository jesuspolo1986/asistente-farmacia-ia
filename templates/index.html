<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elena AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary: #00d2ff; --admin: #8e2de2; }
        body { background: #0f172a; color: white; font-family: sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .main-container { background: rgba(255,255,255,0.05); backdrop-filter: blur(15px); border-radius: 30px; padding: 2rem; width: 100%; max-width: 400px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .elena-aura { width: 120px; height: 120px; margin: 1rem auto; position: relative; cursor: pointer; }
        .aura-core { inset: 0; position: absolute; border-radius: 50%; background: linear-gradient(45deg, var(--primary), #3a7bd5); transition: 0.5s; box-shadow: 0 0 30px rgba(0,210,255,0.3); }
        .admin-mode .aura-core { background: linear-gradient(45deg, var(--admin), #4a00e0); box-shadow: 0 0 30px rgba(142,45,226,0.3); }
        .chat-input { background: rgba(255,255,255,0.1); border: none; border-radius: 15px; color: white; padding: 12px; width: 100%; margin-top: 15px; text-align: center; outline: none; }
        .response-box { min-height: 60px; margin: 15px 0; font-size: 0.9rem; color: #cbd5e1; }
        .btn-pdf { background: var(--admin); color: white; border: none; border-radius: 10px; padding: 8px; width: 100%; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body class="{{ 'admin-mode' if modo_inicial == 'admin' else '' }}">

<div class="main-container">
    <div class="d-flex justify-content-between small mb-3">
        <span>Tasa: <input type="number" id="tasa" value="{{ tasa }}" style="width:60px; background:none; border:none; color:var(--primary); font-weight:bold;"></span>
        <span style="letter-spacing:1px;">{{ modo_inicial.upper() }}</span>
    </div>

    <div class="elena-aura" onclick="activarAudio()">
        <div class="aura-core"></div>
    </div>

    <h5 class="mb-0">ELENA AI</h5>
    <p style="font-size:0.6rem; opacity:0.6;">{{ 'GESTIÃ“N FINANCIERA' if modo_inicial == 'admin' else 'ASESOR DE VENTAS' }}</p>

    <div class="response-box" id="elenaRes">Toca el nÃºcleo para iniciar</div>

    {% if modo_inicial == 'admin' %}
    <button class="btn-pdf" onclick="location.href='/descargar-pdf?admin=true'">ðŸ“„ DESCARGAR REPORTE</button>
    {% endif %}

    <input type="text" id="userInput" class="chat-input" placeholder="Â¿QuÃ© buscamos hoy?" onkeypress="if(event.key==='Enter') enviar()">
    
    <input type="file" id="fileIn" hidden onchange="subir()">
    <button class="btn btn-link btn-sm text-white-50 mt-3 text-decoration-none" onclick="document.getElementById('fileIn').click()">Sincronizar Excel</button>
</div>

<script>
    const modoAdmin = "{{ modo_inicial }}" === "admin";
    const synth = window.speechSynthesis;

    function hablar(t) {
        if(!t) return;
        synth.cancel();
        const u = new SpeechSynthesisUtterance(t.replace(/[ðŸ“ŠðŸ’ŠðŸš¨\[\]]/g, ''));
        u.lang = 'es-MX';
        synth.speak(u);
    }

    function activarAudio() {
        const s = modoAdmin ? "Sistema financiero activo." : "Hola, soy Elena.";
        document.getElementById('elenaRes').innerText = s;
        hablar(s);
    }

    async function enviar() {
        const input = document.getElementById('userInput');
        const resBox = document.getElementById('elenaRes');
        const text = input.value.trim();
        if(!text) return;

        resBox.innerText = "Buscando...";
        const res = await fetch('/preguntar', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ pregunta: text, tasa: document.getElementById('tasa').value, modo_admin: modoAdmin })
        });
        const data = await res.json();
        resBox.innerText = data.respuesta_asistente;
        hablar(data.respuesta_asistente);
        input.value = "";
    }

    async function subir() {
        const fd = new FormData();
        fd.append('file', document.getElementById('fileIn').files[0]);
        const res = await fetch('/upload', { method: 'POST', body: fd });
        const data = await res.json();
        document.getElementById('elenaRes').innerText = data.mensaje;
        hablar(data.mensaje);
    }
</script>
</body>
</html>
