<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elena AI | Digital Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #00d2ff; 
            --secondary: #3a7bd5; 
            --admin-glow: #8e2de2; 
            --bg: #0f172a; 
            --admin-color: #d9534f;
        }
        
        body { 
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: white; font-family: 'Inter', -apple-system, sans-serif; 
            min-height: 100vh; display: flex; align-items: center; justify-content: center; 
            margin: 0; padding: 15px;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px; 
            padding: 2.5rem; width: 100%; max-width: 450px; text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: all 0.4s ease;
            max-height: 95vh; overflow-y: auto; display: flex; flex-direction: column;
        }

        /* N√∫cleo de Aura */
        .elena-aura {
            position: relative; width: 150px; height: 150px;
            margin: 1.5rem auto; cursor: pointer; flex-shrink: 0;
        }

        .aura-core {
            position: absolute; inset: 0;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 50%; filter: blur(2px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 40px rgba(0, 210, 255, 0.5);
        }

        .aura-ring {
            position: absolute; inset: -15px;
            border: 2px solid rgba(0, 210, 255, 0.2);
            border-radius: 50%; animation: pulse-ring 2.5s infinite;
        }

        /* Estados Din√°micos */
        .listening .aura-core {
            animation: morph 1.2s infinite alternate ease-in-out;
            background: linear-gradient(45deg, #ff0080, #ff8c00);
            box-shadow: 0 0 60px rgba(255, 0, 128, 0.6);
        }

        .admin-mode .aura-core {
            background: linear-gradient(45deg, #8e2de2, #4a00e0);
            box-shadow: 0 0 50px rgba(142, 45, 226, 0.5);
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.8; }
            100% { transform: scale(1.4); opacity: 0; }
        }

        @keyframes morph {
            0% { border-radius: 50%; transform: scale(1); }
            100% { border-radius: 35% 65% 65% 35% / 35% 35% 65% 65%; transform: scale(1.15); }
        }

        .response-box {
            font-size: 1.1rem; min-height: 90px; margin: 1rem 0;
            font-weight: 300; letter-spacing: 0.5px; line-height: 1.4;
            display: flex; align-items: center; justify-content: center;
        }

        .status-badge {
            background: rgba(255,255,255,0.08); padding: 5px 15px;
            border-radius: 20px; font-size: 0.7rem; text-transform: uppercase;
            letter-spacing: 2px; color: var(--primary); border: 1px solid rgba(255,255,255,0.1);
        }

        .tasa-input {
            background: transparent; border: none; border-bottom: 1px solid var(--primary);
            color: white; width: 60px; text-align: center; font-weight: bold; outline: none;
        }

        .btn-action {
            background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.1);
            color: white; padding: 12px; border-radius: 15px; font-size: 0.85rem;
            transition: 0.3s; width: 100%; margin-top: 10px; font-weight: 500;
        }

        .btn-action:hover { background: rgba(255,255,255,0.15); transform: translateY(-2px); }

        .chat-input-aura {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px; color: white; padding: 10px 20px; width: 100%; outline: none;
            margin-top: 20px; font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="main-container" id="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="status-badge">BS/USD: <input type="number" id="tasaInput" class="tasa-input" value="325.40" step="0.1"></div>
        <div id="adminLabel" class="status-badge" style="color: #666; border-color: transparent;">Vendedor</div>
    </div>

    <div class="elena-aura" id="auraBtn" onclick="toggleListening()">
        <div class="aura-ring"></div>
        <div class="aura-core"></div>
    </div>

    <h3 class="fw-bold mb-0" style="letter-spacing: 2px;">ELENA AI</h3>
    <p class="text-white-50 small mb-2" id="modeSub" style="font-size: 0.7rem; letter-spacing: 1px;">CONSULTOR√çA SENIOR</p>

    <div class="response-box" id="elenaResponse">
        Toque el n√∫cleo para hablar o escriba abajo
    </div>

    <div id="controls">
        <button id="pdfBtn" class="btn-action" style="display:none;" onclick="descargarPDF()">üìÑ DESCARGAR AUDITOR√çA PDF</button>
        <button id="waBtn" class="btn-action" style="display:none; border-color: #25d366; color: #25d366;" onclick="enviarWA()">üì± ENVIAR PRESUPUESTO</button>
    </div>

    <input type="text" id="manualInput" class="chat-input-aura" placeholder="Escriba aqu√≠..." onkeypress="if(event.key==='Enter') procesarTexto()">

    <input type="file" id="inventoryFile" hidden onchange="processUpload()">
    <button class="btn btn-link btn-sm text-white-50 text-decoration-none mt-4" style="font-size: 0.65rem;" onclick="document.getElementById('inventoryFile').click()">ACTUALIZAR INVENTARIO</button>
</div>

<script>
    const synth = window.speechSynthesis;
    let modoAdminActivo = false;
    const CLAVE_SECRETA = "elena-oficina-2026"; 

    function hablar(texto) {
        synth.cancel();
        const u = new SpeechSynthesisUtterance(texto);
        u.lang = 'es-MX'; u.rate = 1;
        synth.speak(u);
    }

    async function procesarTexto() {
        const input = document.getElementById('manualInput');
        const query = input.value.trim();
        if(!query) return;

        // Comprobar clave secreta
        if(query.toLowerCase() === CLAVE_SECRETA) {
            activarModoGerencia();
            input.value = "";
            return;
        }

        enviarConsulta(query);
        input.value = "";
    }

    function activarModoGerencia() {
        modoAdminActivo = true;
        document.getElementById('container').classList.add('admin-mode');
        document.getElementById('modeSub').innerText = "GESTI√ìN DE NEGOCIOS SENIOR";
        document.getElementById('adminLabel').innerText = "GERENCIA";
        document.getElementById('adminLabel').style.color = "#8e2de2";
        document.getElementById('pdfBtn').style.display = 'block';
        document.getElementById('elenaResponse').innerText = "Modo Oficina activado. ¬øQu√© auditor√≠a financiera realizaremos?";
        hablar("Acceso concedido. Iniciando modo de gesti√≥n senior.");
    }

    async function enviarConsulta(query) {
        const tasaActual = document.getElementById('tasaInput').value;
        document.getElementById('elenaResponse').innerText = "Elena pensando...";
        
        const res = await fetch('/preguntar', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ pregunta: query, tasa: tasaActual, modo_admin: modoAdminActivo })
        });
        const data = await res.json();
        const resp = data.respuesta_asistente;
        
        document.getElementById('elenaResponse').innerText = resp;
        hablar(resp);
        
        if(!modoAdminActivo && !resp.includes("no est√° disponible")) {
            document.getElementById('waBtn').style.display = 'block';
        }
    }

    function toggleListening() {
        const recognition = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
        recognition.lang = 'es-ES';
        recognition.onstart = () => document.getElementById('auraBtn').classList.add('listening');
        recognition.onend = () => document.getElementById('auraBtn').classList.remove('listening');
        recognition.onresult = (e) => enviarConsulta(e.results[0][0].transcript);
        recognition.start();
    }

    function descargarPDF() { window.location.href = `/descargar-pdf?admin=${modoAdminActivo}`; }
    function enviarWA() { 
        const resp = document.getElementById('elenaResponse').innerText;
        window.open(`https://wa.me/?text=${encodeURIComponent("*Presupuesto Elena AI:*\n" + resp)}`, '_blank'); 
    }

    async function processUpload() {
        const fd = new FormData();
        fd.append('file', document.getElementById('inventoryFile').files[0]);
        const res = await fetch('/upload', { method: 'POST', body: fd });
        const data = await res.json();
        document.getElementById('elenaResponse').innerText = "Inventario Sincronizado.";
        hablar("Sistema actualizado.");
    }
</script>
</body>
</html>
