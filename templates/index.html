<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elena AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary: #00d2ff; --admin: #a18cd1; }
        body { background: #0f172a; color: white; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; transition: 0.5s; }
        .admin-mode-bg { background: #1a1625; }
        .card-elena { background: rgba(255,255,255,0.05); border-radius: 40px; padding: 2.5rem; width: 400px; text-align: center; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        .aura-inner { width: 110px; height: 110px; margin: 0 auto 1.5rem; border-radius: 50%; background: linear-gradient(45deg, var(--primary), #3a7bd5); box-shadow: 0 0 30px rgba(0,210,255,0.4); transition: 0.8s; cursor: pointer; }
        .admin-active .aura-inner { background: linear-gradient(45deg, #fbc2eb, var(--admin)); box-shadow: 0 0 30px rgba(161,140,209,0.4); transform: rotate(180deg); }
        .res-box { min-height: 80px; margin: 1rem 0; font-size: 1rem; color: #cbd5e1; }
        .input-elena { background: rgba(255,255,255,0.1); border: none; border-radius: 15px; color: white; padding: 12px; width: 100%; text-align: center; outline: none; }
        #valTasa { color: #00d2ff; font-weight: bold; }
    </style>
</head>
<body id="body">

<div class="card-elena">
    <div class="d-flex justify-content-between mb-3 opacity-50 small">
        <span>TASA BS: <span id="valTasa">{{ tasa }}</span></span>
        <span id="labelModo">VENDEDOR</span>
    </div>

    <div class="aura" id="auraBtn" onclick="escuchar()"><div class="aura-inner"></div></div>

    <h4 class="fw-bold">ELENA AI</h4>
    <div class="res-box" id="textoElena">Consultar producto</div>

    <input type="text" id="userInput" class="input-elena" placeholder="Escriba o hable..." onkeypress="if(event.key==='Enter') enviar()">
    
    <div id="adminTools" style="display: none;">
        <input type="file" id="fileIn" hidden onchange="subirExcel()">
        <button class="btn btn-info btn-sm mt-4 w-100" onclick="document.getElementById('fileIn').click()">ACTUALIZAR EXCEL</button>
    </div>
</div>

<script>
    let modoAdmin = false;
    const synth = window.speechSynthesis;
    const SpeechRecognition = window.SpeechRecognition || window.webkitRecognition || window.webkitSpeechRecognition;

    function hablar(msj) {
        synth.cancel();
        const u = new SpeechSynthesisUtterance(msj.replace(/[ðŸ“Š]/g, ''));
        u.lang = 'es-MX';
        synth.speak(u);
    }

    function escuchar() {
        const rec = new SpeechRecognition();
        rec.lang = 'es-VE';
        rec.onstart = () => document.getElementById('textoElena').innerText = "Escuchando...";
        rec.onresult = (e) => { document.getElementById('userInput').value = e.results[0][0].transcript; enviar(); };
        rec.start();
    }

    async function enviar() {
        const query = document.getElementById('userInput').value;
        if(!query) return;
        
        const res = await fetch('/preguntar', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ pregunta: query, modo_admin: modoAdmin })
        });
        const data = await res.json();
        
        if(data.respuesta === "MODO_ADMIN_ACTIVADO") {
            activarAdmin();
        } else if (data.respuesta === "TASA_ACTUALIZADA") {
            actualizarInterfazTasa(data.valor);
        } else {
            document.getElementById('textoElena').innerText = data.respuesta;
            // Si el servidor nos manda una tasa_sync, la actualizamos en pantalla
            if(data.tasa_sync) document.getElementById('valTasa').innerText = data.tasa_sync;
            hablar(data.respuesta);
        }
        document.getElementById('userInput').value = "";
    }

    function activarAdmin() {
        modoAdmin = true;
        document.getElementById('body').classList.add('admin-mode-bg');
        document.getElementById('auraBtn').classList.add('admin-active');
        document.getElementById('labelModo').innerText = "GERENCIA";
        document.getElementById('adminTools').style.display = "block";
        document.getElementById('textoElena').innerText = "Modo Admin Listo.";
        hablar("Modo gerencia activado.");
    }

    function actualizarInterfazTasa(nuevoValor) {
        document.getElementById('valTasa').innerText = nuevoValor;
        document.getElementById('textoElena').innerText = "Tasa actualizada a " + nuevoValor;
        hablar("Tasa actualizada a " + nuevoValor);
    }

    async function subirExcel() {
        const fd = new FormData();
        fd.append('file', document.getElementById('fileIn').files[0]);
        const res = await fetch('/upload', { method: 'POST', body: fd });
        const data = await res.json();
        document.getElementById('textoElena').innerText = data.mensaje;
        hablar(data.mensaje);
    }
</script>
</body>
</html>
