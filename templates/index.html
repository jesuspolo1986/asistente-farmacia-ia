<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elena AI - Consultora Senior de Farmacia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .chat-container { max-width: 600px; margin: 50px auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .elena-avatar { width: 60px; height: 60px; background: #007bff; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; margin-bottom: 20px; }
        .btn-mic { background-color: #dc3545; color: white; border: none; border-radius: 50%; width: 50px; height: 50px; transition: transform 0.2s; }
        .btn-mic:active { transform: scale(0.9); }
    </style>
</head>
<body>

<div class="container">
    <div class="chat-container">
        <div class="d-flex align-items-center">
            <div class="elena-avatar">AI</div>
            <h3 class="ms-3">Elena: Asistente Senior</h3>
        </div>
        
        <div class="mb-4">
            <label class="form-label">1. Cargar Inventario (Excel/CSV)</label>
            <input type="file" id="fileInput" class="form-control" accept=".xlsx, .xls, .csv">
            <button onclick="uploadFile()" class="btn btn-primary mt-2 w-100">Cargar Datos</button>
        </div>

        <hr>

        <div class="mb-3">
            <label class="form-label">2. Consultar Producto</label>
            <div class="input-group">
                <input type="text" id="preguntaInput" class="form-control" placeholder="Ej: Atorvastatina 20mg">
                <button onclick="enviarPregunta()" class="btn btn-success">Consultar</button>
                <button onclick="activarMicrofono()" class="btn-mic ms-2">ðŸŽ¤</button>
            </div>
        </div>

        <div id="status" class="alert alert-info d-none"></div>
        <div id="respuesta" class="p-3 border rounded bg-light mt-3" style="min-height: 50px; color: #333;">
            Esperando consulta...
        </div>
    </div>
</div>

<script>
    // --- MOTOR DE VOZ (LECTURA) ---
    function hablar(texto) {
        const synth = window.speechSynthesis;
        const utterance = new SpeechSynthesisUtterance(texto);
        utterance.lang = 'es-ES'; // Voz en espaÃ±ol
        utterance.pitch = 1.1;    // Tono ligeramente femenino
        utterance.rate = 1.0;     // Velocidad normal
        synth.speak(utterance);
    }

    // --- RECONOCIMIENTO DE VOZ (DICTADO) ---
    function activarMicrofono() {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'es-ES';
        
        recognition.onstart = () => {
            document.getElementById('status').classList.remove('d-none');
            document.getElementById('status').innerText = "Escuchando...";
        };

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            document.getElementById('preguntaInput').value = transcript;
            enviarPregunta();
        };

        recognition.onend = () => {
            document.getElementById('status').classList.add('d-none');
        };

        recognition.start();
    }

    // --- COMUNICACIÃ“N CON EL SERVIDOR (KOYEB) ---
    async function uploadFile() {
        const file = document.getElementById('fileInput').files[0];
        const formData = new FormData();
        formData.append('file', file);

        const res = await fetch('/upload', { method: 'POST', body: formData });
        const data = await res.json();
        alert(data.mensaje || data.error);
    }

    async function enviarPregunta() {
        const pregunta = document.getElementById('preguntaInput').value;
        const res = await fetch('/preguntar', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ pregunta: pregunta })
        });
        const data = await res.json();
        
        // Actualizar interfaz
        document.getElementById('respuesta').innerText = data.respuesta_asistente;
        
        // Â¡ELENA HABLA!
        hablar(data.respuesta_asistente);
    }
</script>

</body>
</html>
