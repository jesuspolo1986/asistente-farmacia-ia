<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elena AI | Digital Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #00d2ff; --secondary: #3a7bd5; --bg: #0f172a; 
            --admin-core: #8e2de2; --admin-bg: #4a00e0;
        }
        
        body { 
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: white; font-family: 'Inter', sans-serif; 
            height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px; 
            padding: 2rem; width: 100%; max-width: 420px; text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        /* Aura */
        .elena-aura { position: relative; width: 140px; height: 140px; margin: 1.5rem auto; cursor: pointer; }
        .aura-core {
            position: absolute; inset: 0; border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            transition: 0.6s all; box-shadow: 0 0 30px rgba(0, 210, 255, 0.4);
        }
        .aura-ring {
            position: absolute; inset: -10px; border: 2px solid rgba(0, 210, 255, 0.2);
            border-radius: 50%; animation: pulse 2s infinite;
        }

        /* Admin Mode Aura */
        .admin-mode .aura-core {
            background: linear-gradient(45deg, var(--admin-core), var(--admin-bg));
            box-shadow: 0 0 40px rgba(142, 45, 226, 0.5);
        }

        @keyframes pulse { 0% {transform: scale(0.9); opacity: 1;} 100% {transform: scale(1.3); opacity: 0;} }

        .response-box { font-size: 1rem; min-height: 80px; margin: 1rem 0; font-weight: 300; }
        
        .status-badge {
            background: rgba(255,255,255,0.05); padding: 4px 12px;
            border-radius: 15px; font-size: 0.7rem; color: var(--primary);
        }

        .chat-input {
            background: rgba(255,255,255,0.1); border: none; border-radius: 20px;
            color: white; padding: 10px 15px; width: 100%; outline: none; margin-top: 10px;
        }

        .btn-admin { background: var(--admin-core); color: white; border: none; border-radius: 15px; width: 100%; padding: 10px; margin-top: 10px; display: none; }
    </style>
</head>
<body class="{{ 'admin-mode' if modo_inicial == 'admin' else '' }}">

<div class="main-container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="status-badge">BS: <input type="number" id="tasa" value="325.40" style="background:transparent; border:none; color:white; width:50px;"></div>
        <div class="status-badge" style="color:white">{{ modo_inicial.upper() }}</div>
    </div>

    <div class="elena-aura" onclick="iniciarVoz()">
        <div class="aura-ring"></div>
        <div class="aura-core"></div>
    </div>

    <h4 class="fw-bold mb-0">ELENA AI</h4>
    <p id="label-modo" class="text-white-50 small" style="font-size: 0.6rem;">{{ 'GESTIÃ“N FINANCIERA' if modo_inicial == 'admin' else 'ASESOR DE VENTAS' }}</p>

    <div class="response-box" id="elenaRes">Hola, Â¿quÃ© producto buscamos hoy?</div>

    {% if modo_inicial == 'admin' %}
    <button class="btn-admin" style="display:block;" onclick="location.href='/descargar-pdf'">ðŸ“„ REPORTE GERENCIAL</button>
    {% endif %}

    <input type="text" id="userInput" class="chat-input" placeholder="Escribe producto..." onkeypress="if(event.key==='Enter') enviar()">
    
    <input type="file" id="fileIn" hidden onchange="subir()">
    <button class="btn btn-link btn-sm text-white-50 mt-3" onclick="document.getElementById('fileIn').click()">Actualizar Excel</button>
</div>

<script>
    const modoAdmin = "{{ modo_inicial }}" === "admin";

    async function enviar() {
        const input = document.getElementById('userInput');
        const text = input.value;
        const tasa = document.getElementById('tasa').value;
        
        const res = await fetch('/preguntar', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ pregunta: text, tasa: tasa, modo_admin: modoAdmin })
        });
        const data = await res.json();
        document.getElementById('elenaRes').innerText = data.respuesta_asistente;
        input.value = "";
    }

    async function subir() {
        const file = document.getElementById('fileIn').files[0];
        const fd = new FormData();
        fd.append('file', file);
        const res = await fetch('/upload', { method: 'POST', body: fd });
        const data = await res.json();
        document.getElementById('elenaRes').innerText = data.mensaje;
    }

    function iniciarVoz() {
        // LÃ³gica de reconocimiento de voz aquÃ­
        document.getElementById('elenaRes').innerText = "Escuchando...";
    }
</script>
</body>
</html>
